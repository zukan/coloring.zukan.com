<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIぬりえ - 作品ダウンロード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            margin: 40px 0;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .media-section {
            margin-bottom: 40px;
        }

        .media-section h2 {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }

        .media-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .media-wrapper.landscape {
            aspect-ratio: 16 / 9;
        }

        .media-wrapper.portrait {
            aspect-ratio: 9 / 16;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .media-wrapper img,
        .media-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .download-btn {
            display: inline-block;
            background: #007AFF;
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
            cursor: pointer;
            border: none;
        }

        .download-btn:hover {
            background: #0051D5;
        }

        .download-btn:active {
            background: #004BB8;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 24px;
                margin: 20px 0;
            }

            .container {
                padding: 24px;
            }

            .media-section h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">AIぬりえ</div>

    <div class="container" id="content">
        <div class="error">読み込み中...</div>
    </div>

    <script>
        // URLからkeyパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');

        if (!key) {
            document.getElementById('content').innerHTML = '<div class="error">作品IDが指定されていません</div>';
        } else {
            loadMedia(key);
        }

        async function loadMedia(key) {
            const baseUrl = `https://storage.googleapis.com/capture_cast_tokyo/${key}`;
            const imageUrl = `${baseUrl}/nurie.png`;
            const videoUrl = `${baseUrl}/sample_0.mp4`;

            // HTMLを先に表示して、読み込み後に向きを判定
            document.getElementById('content').innerHTML = `
                <div class="media-section">
                    <h2>ぬりえ画像</h2>
                    <div class="media-wrapper landscape" id="imageWrapper">
                        <img src="${imageUrl}" alt="ぬりえ作品" id="mainImage" onload="detectOrientation(this)" onerror="handleError()">
                    </div>
                    <a href="${imageUrl}" download="nurie_${key}.png" class="download-btn">画像をダウンロード</a>
                </div>

                <div class="media-section">
                    <h2>アニメーション動画</h2>
                    <div class="media-wrapper landscape" id="videoWrapper">
                        <video src="${videoUrl}" controls playsinline onloadedmetadata="detectVideoOrientation(this)"></video>
                    </div>
                    <a href="${videoUrl}" download="animation_${key}.mp4" class="download-btn">動画をダウンロード</a>
                </div>
            `;
        }

        function detectOrientation(img) {
            const isPortrait = img.naturalHeight > img.naturalWidth;
            const wrapper = document.getElementById('imageWrapper');
            const videoWrapper = document.getElementById('videoWrapper');

            if (isPortrait) {
                wrapper.classList.remove('landscape');
                wrapper.classList.add('portrait');
                videoWrapper.classList.remove('landscape');
                videoWrapper.classList.add('portrait');
            }
        }

        function detectVideoOrientation(video) {
            const isPortrait = video.videoHeight > video.videoWidth;
            const wrapper = document.getElementById('videoWrapper');

            if (isPortrait) {
                wrapper.classList.remove('landscape');
                wrapper.classList.add('portrait');
            }
        }

        function handleError() {
            document.getElementById('content').innerHTML = '<div class="error">作品が見つかりませんでした</div>';
        }
    </script>
</body>
</html>
