<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIぬりえ - 作品ダウンロード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            margin: 40px 0;
            font-size: 32px;
            font-weight: bold;
        }

        .logo a {
            color: #333;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .media-section {
            margin-bottom: 40px;
        }

        .media-section h2 {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }

        .media-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .media-wrapper.landscape {
            aspect-ratio: 16 / 9;
        }

        .media-wrapper.portrait {
            aspect-ratio: 9 / 16;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .media-wrapper img,
        .media-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .ios-only {
            display: none;
        }

        .non-ios-only {
            display: block;
        }

        .is-ios .ios-only {
            display: block;
        }

        .is-ios .non-ios-only {
            display: none;
        }

        .save-guide {
            background: #f0f0f0;
            color: #666;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }

        .download-link {
            color: #007AFF;
            text-decoration: underline;
            font-size: 16px;
            font-weight: 500;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 999px;
            padding: 12px 20px;
            min-height: 44px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: #007AFF;
            color: #fff;
            margin-bottom: 8px;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 24px;
                margin: 20px 0;
            }

            .container {
                padding: 24px;
            }

            .media-section h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="logo"><a href="https://coloring.zukan.com">AIぬりえ</a></div>

    <div class="container" id="content">
        <div class="error">読み込み中...</div>
    </div>

    <script>
        // URLからkeyパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');

        if (!key) {
            document.getElementById('content').innerHTML = '<div class="error">作品IDが指定されていません</div>';
        } else {
            loadMedia(key);
        }

        async function loadMedia(key) {
            const baseUrl = `https://storage.googleapis.com/capture_cast_tokyo/${key}`;
            const imageUrl = `${baseUrl}/nurie.png`;
            const videoUrl = `${baseUrl}/sample_0.mp4`;

            // HTMLを先に表示して、読み込み後に向きを判定
            document.getElementById('content').innerHTML = `
                <div class="media-section">
                    <h2>ぬりえ画像</h2>
                    <div class="media-wrapper landscape" id="imageWrapper">
                        <img src="${imageUrl}" alt="ぬりえ作品" id="mainImage" onload="detectOrientation(this)" onerror="handleError()">
                    </div>
                    <div class="save-guide">画像を長押しして保存してください（iPhone:「写真に保存」/ Android:「画像をダウンロード」）</div>
                </div>

                <div class="media-section">
                    <h2>アニメーション動画</h2>
                    <div class="media-wrapper landscape" id="videoWrapper">
                        <video id="mainVideo" src="${videoUrl}" controls playsinline onloadedmetadata="detectVideoOrientation(this)"></video>
                    </div>
                    <div class="save-guide">
                        <div class="ios-only">
                            <button class="download-button" id="iosDownloadButton" type="button">動画を保存</button><br>
                            <small style="color: #999; margin-top: 8px; display: block;">
                            1. ボタンで動画を開きます。<br>
                            2. 共有ボタンから「ビデオを保存」を選択してください。<br>
                            端末によっては一度ファイルに保存してから写真へ追加します。
                            </small>
                        </div>
                        <div class="non-ios-only">
                            <a href="${videoUrl}" class="download-link" download="">動画をダウンロード</a><br>
                            <small style="color: #999; margin-top: 8px; display: block;">
                            ダウンロード後は、端末のダウンロードフォルダからご確認ください。
                            </small>
                        </div>
                    </div>
                </div>
            `;

            setupIosVideoActions(videoUrl);
        }

        function setupIosVideoActions(videoUrl) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent)
                || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
            if (!isIOS) {
                return;
            }

            document.documentElement.classList.add("is-ios");

            const downloadButton = document.getElementById("iosDownloadButton");

            if (!downloadButton) {
                return;
            }

            downloadButton.addEventListener("click", () => {
                const opened = window.open(videoUrl, "_blank", "noopener");
                if (!opened) {
                    window.location.href = videoUrl;
                }
            });
        }

        function detectOrientation(img) {
            const isPortrait = img.naturalHeight > img.naturalWidth;
            const wrapper = document.getElementById('imageWrapper');
            const videoWrapper = document.getElementById('videoWrapper');

            if (isPortrait) {
                wrapper.classList.remove('landscape');
                wrapper.classList.add('portrait');
                videoWrapper.classList.remove('landscape');
                videoWrapper.classList.add('portrait');
            }
        }

        function detectVideoOrientation(video) {
            const isPortrait = video.videoHeight > video.videoWidth;
            const wrapper = document.getElementById('videoWrapper');

            if (isPortrait) {
                wrapper.classList.remove('landscape');
                wrapper.classList.add('portrait');
            }
        }

        function handleError() {
            document.getElementById('content').innerHTML = '<div class="error">作品が見つかりませんでした</div>';
        }
    </script>
</body>
</html>
